<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- chart js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script defer src="./main.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- 디바이스 상단 영역 -->
    <div class="safe_area"></div>
    <!-- 페이지 하단 네비게이션 영역 -->
    <nav>
      <ul>
        <li aria-label="홈버튼"><a>
            <img src="./images/account.svg " alt="HOME">
          </a>
        </li>
        <li aria-label="계좌이동">
          <a>
            <img src="./images/settings.svg" alt="계좌이동">
          </a>
        </li>
        <li aria-label="메시지">
          <a>
            <img src="./images/chatting.svg" alt="메시지">
          </a>
        </li>
        <li aria-label="설정">
          <a>
            <img src="./images/etc.svg" alt="설정">
          </a>
        </li>
      </ul>
    </nav>
    <!-- 네비게이션 부분을 제외한 앱화면 전체 영역-->
    <div class="app_screen">
      <!-- 1. main page-->
      <main>
        <header>
          <a><img src="./images/profile.svg" alt="프로필"></a>
          <h1>생활비</h1>
          <ul>
            <li aria-label="QR">
              <button id="link_QR">
                <img src="./images/QR.svg" alt="QR">
              </button>
            </li>
            <li aria-label="검색">
              <button id="link_search">
                <img src="./images/search.svg" alt="검색">
              </button>
            </li>
          </ul>
        </header>
        <section class="bank_acct_info">
          <div class="bank_acct_box">
            <h3><span>355-68654654-51131</span></h3>
            <div class="bank_money">
              <span class="money_num">1,240,000</span>
              원</div>
            <button id="link_send">이체</button>
            <div class="money_manage">
              <div class="bar_box">
                <input type="range">
              </div>
              <button id="link_chart"><img src="./images/bar_chart.svg" alt="차트" /></button>
              <div class="money_left"><span>5일 동안 210,000원 남음</span></div>
            </div>
          </div>
        </section>
        <div class="notice">
          <span>지금 낮은 이자로 생활대출을 신청하세요! </span>
          <a>Go</a>
        </div>
        <section class="bank_use_history">
          <div class="drag_btn"></div>
          <div class="saving scroll">
            <ul>
              <li>
                <span class="__name">여행가자!</span>
                <span class="__num">842,200원</span>
                <div class="color_box"></div>
              </li>
              <li>
                <span class="__name">냉장고사기</span>
                <span class="__num">142,200원</span>
                <div class="color_box"></div>
              </li>
              <li class="new_saving">
                <a>
                  <img src="./images/plus.svg" alt="추가" />
                  <span>저금통 만들기</span></a>
              </li>
            </ul>
          </div>
          <div class="use_history_detail scroll">
            <ul class="use_list_All">
              <!-- js로 데이터를 받아옴 -->
            </ul>
          </div>
        </section>
      </main>
      <!-- 2. 지출관리 설정 page -->
      <div class="manage_budget ">
        <h1>지출관리</h1>
        <div class="data_chart scroll">
          <section class="set_budget">
            <h3>기준금액설정</h3>
            <span>2,100,000원</span>
            <div class="bar_box">
              <input type="range">
            </div>
          </section>
          <section class="daily_report">
            <h3>일간 리포트</h3>
            <div class="mix_chartbox scroll">
              <canvas id="mixed-chart" width="2500" height="198"></canvas>
            </div>
          </section>
          <section class="monthly_out_pattern">
            <!-- js로 데이터를 받아옴 -->
          </section>
        </div>
        <button id="btn_close">닫기</button>
      </div>
    </div>
  </div>
</body>

</html>
